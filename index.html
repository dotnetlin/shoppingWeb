    <meta http-equiv="Cache-control" content="no-cache">

    <title>易买网</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<body>
	<!--引入头部-->
    <div id="header"></div>

    <div class="flex_line" style="justify-content: center;background-color: #f5f5f5;">

                        </div>
                        <span class="glyphicon glyphicon-menu-right" style="padding-left: 2px;"></span>
                    </div>
                </li>
                <li>

                        <div class="flex_line">

                        </div>

                <li>

                        </div>

                    </div>
                </li>
                <li>
                    <div class="liStyle">
                        <div class="flex_line">
                            <img src="./images/nav6.png">
                            <span>女装、内衣、中老年</span>
                        </div>
                        <span class="glyphicon glyphicon-menu-right" style="padding-left: 2px;"></span>
                    </div>
                </li>
                <li>
                    <div class="liStyle">
                        <div class="flex_line">
                            <img src="./images/nav7.png">

                        </div>

                            <span>手机、小家电、电脑</span>

                        <span class="glyphicon glyphicon-menu-right" style="padding-left: 2px;"></span>
                    </div>
                </li>
                <li>

        </div>
        
        <div style="padding: 12px;">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000" style="width: 740px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" style="width: 740px;">
                    <div class="item active">
                        <img src="images/ban1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/ban1.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="images/ban1.jpg" alt="">
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
            </div>

        <div style="width:25%">

                    <li><a><b>【特惠】</b>掬一轮明月 表无尽惦念</a> </li>
                    <li><a><b>【公共】</b>好奇金装成长裤新品上市</a></li>
                    <li><a><b>【特惠】</b>大牌闪购，抢！</a></li>
                    <li><a><b>【公共】</b>发福利 对子哈特全场最低8.5折</a></li>
                    <li><a><b>【公共】</b>家电低至五折</a></li>
                </ul>
            </div>
            <div class="phoneBill">
                <div class="tip">
                    <span style="font-size: 16px;">话费充值</span>
                </div>
                <form>
                    <div class="flex_line phoneLine" >
                        号码：
                        <input class="phone_input"/>
                    </div>
                    
                    <div class="flex_line phoneLine" >
                        面值：
                        <select class="form-control phone_input">
                            <option>100元</option>
                            <option>50元</option>
                            <option>30元</option>
                        </select>
                    </div>
                    <button type="button" class="payBtnStyle phoneLine" >立刻缴费</button>
                </form>
            </div>
