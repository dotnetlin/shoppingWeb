<script>
    $(function () {
        //初始化
        $("#search-button").click(() => {
            console.log($('#search_input').val())
            let name = $('#search_input').val()
            window.location.href = "./commodity.html?commodity=" + $('#search_input').val()
        })

        //获取购物车
        $.get('http://localhost:8080/getCars').then(res => {
            console.log(JSON.parse(res).data)
            let itemListWord = ''
            let allPrice = 0
            let carsArray = JSON.parse(res).data
            carsArray.forEach(e => {
                itemListWord += `<li>
                    <div class="carItemStyle">
                        <img src=`+e.imgUrl+`>
                        <div>
                            <div class="carName">`+e.name +`</div>
                            <div><span class="carPrice">￥ `+ e.price +`</span><span class="carNum">X`+e.number+`</span></div>
                        </div>
                    </div>
                </li>`
                allPrice += e.price * e.number
            });

            itemListWord += `<div class="allPrice">总计：<span class="carPrice">`+ allPrice +`</span></div>`

            itemListWord +=`<div class="settleDom"><a href="./cart.html" class="settleBtn">去购物车结算</a></div>`

            $("#carItem").html(itemListWord)
        })
    
        // $("#settleCars").click(()=>{
        //     window.location.href = "./cart.html"
        // })
    });

</script>
