<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>易买网</title>

    <!-- 引入 vue.js -->
    <script src="js/global/vue@3.2.36_dist_vue.global.js"></script>

    <!-- 引入 iview ui-->
    <script src="js/global/view-ui-plus@1.3.14_dist_viewuiplus.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/view-ui-plus@1.3.14_dist_styles_viewuiplus.css">

    <!--导入jquery-->
	<script src="js/global/jquery-3.3.1.js"></script>

</head>

<body>
    <div id="app">
        <!-- <div id="head"></div> -->
        <Header></Header>
        <i-button @click="show">Click me!</i-button>
        <Modal v-model="visible" title="Welcome">Welcome to View UI Plus</Modal>

        
    </div>

    <script>
        import {Header} from './header.vue'

        const app = Vue.createApp({
            data () {
                return {
                    visible: false
                }
            },
            components:{Header},
            //钩子函数
            mounted(){
                // $.get("header.html",function (data) {
                //     // 头部填充
                //     document.getElementById("head").innerHTML = data

                // });
            },
            methods: {
                show () {
                    this.visible = true;
                }
            }    
        });
        app.use(ViewUIPlus);
        app.mount("#app");
    </script>
</body>

</html>
